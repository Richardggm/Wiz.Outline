<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Import Files</title>
	<link rel="stylesheet" type="text/css" href="base_style.css"/> 
</head>
<body>
	<table class="function-table">
		<tr>
			<td>
				<input class="docBtn" style='display:none;' type='button' id='btnInsertContentToDoc' value="Paste Content"  onclick='InsertContentToDoc()' />
				<input class="docBtn" style='display:none;' type='button' id='btnDeleteContentToDoc' value="Delete Content"  onclick='DeleteContentToDoc()' />
				<input class="docBtn" style='display:none;' type='button' id='btnInsertBookmarkToDoc' value="Paste Bookmark"  onclick='InsertBookmarkToDoc()' />
				<input class="docBtn" style='display:none;' type='button' id='btnDeleteBookmarkToDoc' value="Delete Bookmark"  onclick='DeleteBookmarkToDoc()' />
				<input class="docBtn" style='display:none;' type='button' id='btnInsertOutlineToDoc' value="Paste Outline"  onclick='InsertOutlineToDoc()' />
				<input class="docBtn" style='display:none;' type='button' id='btnDeleteOutlineToDoc' value="Delete Outline"  onclick='DeleteOutlineToDoc()' />
			</td>
		</tr>
		<tr>
			<td>
				<span class="check-span"><input class="check-box" type='checkbox' checked id='chkContent' onclick='onclickContent()' />目录</span>
				<span class="check-span"><input class="check-box" type='checkbox' checked id='chkBookmark' onclick='onclickBookmark()' />书签</span>
				<span class="check-span"><input class="check-box" type='checkbox' checked id='chkWiki' onclick='onclickWiki()' />维基</span>
				<span class="check-span"><input class="check-box" type='checkbox' checked id='chkH16' onclick='onclickH16()' />大纲</span>
				<span class="check-span"><input class="check-box" type='checkbox' checked id='chkBold' onclick='onclickBold()' />粗体</span>
			</td>
		</tr>
	</table>
	<hr class="head-seperator">
	<div id="divKMContent" style="display:none; margin:10px 0px;"></div>
	<div id="divKMBookmark" style="display:none; margin:10px 0px;"></div>
	<div id="divKMWiki" style="display:none; margin:10px 0px;"></div>
	<div id="divKMH16" style="display:none; margin:10px 0px;"></div>
	<div id="divKMBold" style="display:none; margin:10px 0px;"></div>
</body>
</html>
<script language="javascript" type="text/javascript" src="OutlineINC.js"></script>
